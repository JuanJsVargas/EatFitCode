<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .restaurant-card {
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }
        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .restaurant-image {
            height: 200px;
            object-fit: cover;
        }
        .location-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-utensils me-2"></i>Restaurant Reviews
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            {% for restaurant in restaurants %}
            <div class="col-md-4">
                <div class="card restaurant-card">
                    <div class="position-relative">
                        <img src="{{ url_for('static', filename='uploads/' + restaurant.image_path) }}" 
                             class="card-img-top restaurant-image" 
                             alt="{{ restaurant.name }}"
                             onerror="this.src='https://via.placeholder.com/400x200?text=No+Image'">
                        <span class="location-badge">
                            <i class="fas fa-map-marker-alt me-1"></i>{{ restaurant.location }}
                        </span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ restaurant.name }}</h5>
                        <p class="card-text">{{ restaurant.description }}</p>
                        <p class="card-text">
                            <small class="text-muted">
                                <i class="fas fa-map me-1"></i>{{ restaurant.address }}
                            </small>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
